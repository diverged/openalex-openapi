type: object
properties:
  id:
    type: string
    description: The OpenAlex ID for this work.
  doi:
    type: string
    description: The DOI for the work.
  title:
    type: string
    description: The title of this work.
  display_name:
    type: string
    description: The title of this work (same as title).
  publication_year:
    type: integer
    description: The year this work was published.
  publication_date:
    type: string
    format: date
    description: The day when this work was published, formatted as an ISO 8601 date.
  type:
    type: string
    description: The type of the work.
  cited_by_count:
    type: integer
    description: The number of citations to this work.
  is_retracted:
    type: boolean
    description: True if we know this work has been retracted.
  is_paratext:
    type: boolean
    description: True if we think this work is paratext.
  cited_by_api_url:
    type: string
    description: A URL that displays a list of works that cite this work.
  abstract_inverted_index:
    type: object
    description: The abstract of the work, as an inverted index.
  language:
    type: string
    description: The language of the work in ISO 639-1 format.
  authorships:
    type: array
    items:
      $ref: './authorship.yaml'
  concepts:
    type: array
    items:
      $ref: './concept.yaml'
  mesh:
    type: array
    items:
      $ref: './mesh_tag.yaml'
  locations:
    type: array
    items:
      $ref: './location.yaml'
  open_access:
    $ref: './open_access.yaml'
  referenced_works:
    type: array
    items:
      type: string
    description: OpenAlex IDs for works that this work cites.
  related_works:
    type: array
    items:
      type: string
    description: OpenAlex IDs for works related to this work.
  primary_location:
    $ref: './location.yaml'
  best_oa_location:
    $ref: './location.yaml'
  keywords:
    type: array
    items:
      $ref: './keyword.yaml'
  sustainable_development_goals:
    type: array
    items:
      $ref: './sustainable_development_goal.yaml'
  grants:
    type: array
    items:
      $ref: './grant.yaml'
  created_date:
    type: string
    format: date
    description: The date this Work object was created in the OpenAlex dataset.
  updated_date:
    type: string
    format: date-time
    description: The last time anything in this Work object changed.

