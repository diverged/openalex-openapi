            $ref: '#/components/schemas/dehydrated_concept'
          description: The Concepts most frequently applied to works hosted by this source. Each is represented as a dehydrated Concept object, with one additional attribute - score (Float) The strength of association between this source and the listed concept, from 0-100.
          example:
            - id: https://openalex.org/C86803240
              wikidata: null
              display_name: Biology
              level: 0
              score: 86.7
    topic:
      type: object
      properties:
        id:
          type: string
          description: The OpenAlex ID for this topic.
          example: https://openalex.org/T11636
        display_name:
          type: string
          description: The English-language label of the topic.
          example: Artificial Intelligence in Medicine
        description:
          type: string
          description: A description of this topic, generated by AI.
          example: This cluster of papers explores the intersection of artificial intelligence and medicine, focusing on applications in healthcare, medical imaging, clinical decision support, and the ethical challenges associated with AI implementation. It delves into topics such as machine learning, big data, precision medicine, and the potential impact of AI on health equity.
        score:
          type: number
          format: float
          description: The strength of the connection between the work and this topic.
          example: 0.95
        subfield:
          type: object
          properties:
            id:
              type: integer
              description: The ID of the subfield.
              example: 2718
            display_name:
              type: string
              description: The name of the subfield.
              example: Health Informatics
        field:
          type: object
          properties:
            id:
              type: integer
              description: The ID of the field.
              example: 27
            display_name:
              type: string
              description: The name of the field.
              example: Medicine
        domain:
          type: object
          properties:
            id:
              type: integer
              description: The ID of the domain.
              example: 4
            display_name:
              type: string
              description: The name of the domain.
              example: Health Sciences
        ids:
          type: object
          description: All the external identifiers that we know about for this topic. IDs are expressed as URIs whenever possible.
          properties:
            openalex:
              type: string
              description: This topic's OpenAlex ID. Same as Topic.id.
              example: https://openalex.org/T11636
            wikipedia:
              type: string
              description: This topic's Wikipedia page URL.
              example: https://en.wikipedia.org/wiki/Artificial_intelligence_in_healthcare
        keywords:
          type: array
          description: Keywords consisting of one or several words each, meant to represent the content of the papers in the topic.
          items:
            type: string
          example:
            - Artificial Intelligence
            - Machine Learning
            - Healthcare
            - Medical Imaging
            - Clinical Decision Support
        works_count:
          type: integer
          description: The number of works tagged with this topic.
          example: 21737
        updated_date:
          type: string
          format: date-time
          description: The last time anything in this topic object changed, expressed as an ISO 8601 date string. This date is updated for any change at all, including increases in various counts.
          example: '2024-02-05T05:00:03.798420'
        cited_by_count:
          type: integer
          description: The number of citations to works tagged with this topic.
          example: 382
        works_api_url:
          type: string
          description: URL to retrieve works tagged with this topic.
          example: https://api.openalex.org/works?filter=topics.id:T11636
        created_date:
          type: string
          format: date
          description: The date this topic was created in the OpenAlex database, expressed as an ISO 8601 date string.
          example: '2022-01-01'
      required:
        - id
        - display_name
    dehydrated_author:
      type: object
      description: A simplified representation of an author, used when an author is referenced by another entity.
      properties:
        id:
          type: string
          description: The OpenAlex ID for this author.
          example: https://openalex.org/A2208157607
        display_name:
          type: string
          description: The name of the author as a single string.
          example: John M. Doe
        orcid:
          type: string
          description: The ORCID for this author, if known.
          example: https://orcid.org/0000-0002-1825-0097
      required:
        - id
        - display_name
    authorship:
      type: object
      properties:
        author_position:
          type: string
          enum:
            - first
            - middle
            - last
          description: A summarized description of this author's position in the work's author list.
          example: first
        author:
          $ref: '#/components/schemas/dehydrated_author'
          description: An author of this work, as a dehydrated Author object.
          example:
            id: https://openalex.org/A5085171399
            display_name: Juan Pablo Alperin
            orcid: https://orcid.org/0000-0002-9344-7439
        institutions:
          type: array
          items:
            $ref: '#/components/schemas/dehydrated_institution'
          description: The institutional affiliations this author claimed in the context of this work, as dehydrated Institution objects.
          example:
            - id: https://openalex.org/I18014758
              display_name: Simon Fraser University
              ror: https://ror.org/0213rcc28
              country_code: CA
              type: education
              lineage:
                - https://openalex.org/I18014758
        is_corresponding:
          type: boolean
          description: If true, this is a corresponding author for this work.
          example: false
        raw_affiliation_strings:
          type: array
          items:
            type: string
          description: This author's affiliation as it originally came to us, as a list of raw unformatted strings.
          example:
            - Canadian Institute for Studies in Publishing, Simon Fraser University
        raw_author_name:
          type: string
          description: This author's name as it originally came to us, as a raw unformatted string.
          example: Juan Pablo Alperin
        countries:
          type: array
          items:
            type: string
          description: The country or countries for this author, determined using a combination of matched institutions and parsing of the raw affiliation strings.
          example:
            - CA
      required:
        - author_position
        - author
        - institutions
        - raw_affiliation_strings
        - raw_author_name
    dehydrated_source:
      type: object
      description: A simplified representation of a source, used when a source is referenced by another entity.
      properties:
        id:
          type: string
          description: The OpenAlex ID for this source.
          example: https://openalex.org/S1983995261
        display_name:
          type: string
          description: The name of the source.
          example: PeerJ
        host_organization:
          type: string
          description: The OpenAlex ID of the host organization for this source.
          example: https://openalex.org/P4310320595
        host_organization_lineage:
          type: array
          description: OpenAlex IDs of the host organization's lineage, from most specific to most general.
          items:
            type: string
          example:
            - https://openalex.org/P4310321285
            - https://openalex.org/P4310319900
            - https://openalex.org/P4310319965
        host_organization_name:
          type: string
          description: The display_name of the host organization, shown for convenience.
          example: PeerJ
        is_in_doaj:
          type: boolean
          description: Whether this source is listed in the Directory of Open Access Journals (DOAJ).
          example: true
        is_oa:
          type: boolean
          description: Whether this is currently a fully open-access source.
          example: true
        issn:
          type: array
          description: The ISSNs (International Standard Serial Numbers) used by this source.
          items:
            type: string
          example:
            - 2167-8359
        issn_l:
          type: string
          description: The ISSN-L (linking ISSN) identifying this source.
          example: 2167-8359
        type:
          type: string
          description: The type of source.
          enum:
            - journal
            - repository
            - conference
            - ebook platform
            - book series
            - metadata
            - other
          example: journal
      required:
        - id
        - display_name
        - type
    location:
      type: object
      description: The Location object describes the location of a given work. It's only found as part of the Work object.
      properties:
        is_accepted:
          type: boolean
          description: True if this location's version is either acceptedVersion or publishedVersion; otherwise false.
          example: true
        is_oa:
          type: boolean
          description: True if an Open Access (OA) version of this work is available at this location. OA is defined as having a URL where you can read the fulltext of this work without needing to pay money or log in.
          example: true
        is_published:
          type: boolean
          description: True if this location's version is publishedVersion; otherwise false.
          example: true
        landing_page_url:
          type: string
          description: The landing page URL for this location.
          example: https://doi.org/10.1590/s1678-77572010000100010
        license:
          type: string
          description: The location's publishing license. This can be a Creative Commons license such as cc0 or cc-by, a publisher-specific license, or null which means we are not able to determine a license for this location.
          example: cc-by
        source:
          $ref: '#/components/schemas/dehydrated_source'
          description: Information about the source of this location, as a DehydratedSource object.
        pdf_url:
          type: string
          description: A URL where you can find this location as a PDF.
          example: http://www.scielo.br/pdf/jaos/v18n1/a10v18n1.pdf
        version:
          type: string
          enum:
            - publishedVersion
            - acceptedVersion
            - submittedVersion
          description: The version of the work, based on the DRIVER Guidelines versioning scheme.
          example: publishedVersion
    work:
      type: object
      properties:
        abstract_inverted_index:
          description: The abstract of the work, as an inverted index. This format allows for efficient searching and analysis of the abstract text.
          type: object
          example:
            Despite:
              - 0
            growing:
              - 1
            interest:
              - 2
            in:
              - 3
              - 57
              - 73
              - 110
              - 122
            Open:
              - 4
              - 201
            Access:
              - 5
              - 202
            OA:
              - 6
            citation:
              - 7
            advantage:
              - 8
            and:
              - 9
              - 58
              - 111
            its:
              - 10
            implications:
              - 11
            for:
              - 12
              - 74
            research:
              - 13
        apc_list:
          description: Information about this work's APC (article processing charge) list price.
          properties:
            currency:
              description: The currency of the APC.
              type: string
            provenance:
              description: The source of this APC information.
              type: string
            value:
              description: The amount of the APC.
              type: integer
            value_usd:
              description: The APC converted into USD.
              type: integer
          type: object
          example:
            value: 3200
            currency: USD
            value_usd: 3200
            provenance: doaj
        apc_paid:
          description: Information about the paid APC (article processing charge) for this work.
          properties:
            currency:
              description: The currency of the paid APC.
              type: string
            provenance:
              description: The source of this paid APC information.
              type: string
            value:
              description: The amount of the paid APC.
              type: integer
            value_usd:
              description: The paid APC converted into USD.
              type: integer
          type: object
          example:
            value: 2250
            currency: EUR
            value_usd: 2426
            provenance: openapc
        authorships:
          description: List of authorship information for the work, including authors and their institutions.
          items:
            $ref: '#/components/schemas/authorship'
          type: array
        best_oa_location:
          $ref: '#/components/schemas/location'
          description: The best available open access location for this work.
        biblio:
          description: Old-timey bibliographic info for this work.
          properties:
            first_page:
              description: The first page number for this work.
              type: string
            issue:
              description: The issue number for this work.
              type: string
            last_page:
              description: The last page number for this work.
              type: string
            volume:
              description: The volume number for this work.
              type: string
          type: object
        cited_by_api_url:
          description: A URL that displays a list of works that cite this work.
          type: string
        cited_by_count:
          description: The number of citations to this work.
          type: integer
          example: 382
        concepts:
          description: List of concepts (research topics) associated with the work. These are algorithmically inferred based on the work's content.
          items:
            $ref: '#/components/schemas/dehydrated_concept'
          type: array
          example:
            - id: https://openalex.org/C41008148
              wikidata: https://www.wikidata.org/wiki/Q5
              display_name: Human
              level: 1
              score: 0.8534
            - id: https://openalex.org/C86803240
              wikidata: https://www.wikidata.org/wiki/Q420
              display_name: Biology
              level: 0
              score: 0.7981
        corresponding_author_ids:
          description: OpenAlex IDs of any authors for which authorships.is_corresponding is true.
          items:
            type: string
          type: array
        corresponding_institution_ids:
          description: OpenAlex IDs of any institutions found within an authorship for which authorships.is_corresponding is true.
          items:
            type: string
          type: array
        countries_distinct_count:
          description: Number of distinct country_codes among the authorships for this work.
          type: integer
        counts_by_year:
          description: Cited_by_count for each of the last ten years, binned by year.
          items:
            properties:
              cited_by_count:
                type: integer
              year:
                type: integer
            type: object
          type: array
          example:
            - year: 2022
              cited_by_count: 8
            - year: 2021
              cited_by_count: 252
            - year: 2012
              cited_by_count: 79
        created_date:
          description: The date and time this Work object was created in the OpenAlex dataset.
          format: date
          type: string
          example: '2017-08-08'
        display_name:
          description: The title of this work (same as title).
          type: string
          example: 'The state of OA: a large-scale analysis of the prevalence and impact of Open Access articles'
        doi:
          description: The DOI for the work.
          type: string
          pattern: ^https://doi.org/10\.\d{4,9}/[-._;()/:A-Z0-9]+$
          example: https://doi.org/10.7717/peerj.4375
        fulltext_origin:
          description: If a work's full text is searchable in OpenAlex, this tells you how we got the text.
          enum:
            - pdf
            - ngrams
          type: string
          example: pdf
        grants:
          description: Information about grants that funded this work.
          type: array
          items:
            type: object
            properties:
              funder:
                type: string
                description: The OpenAlex ID for the funder of this grant.
                example: https://openalex.org/F4320332161
              funder_display_name:
                type: string
                description: The display name of the funder.
                example: National Science Foundation
              award_id:
                type: string
                description: The identifier for this specific grant, as given by the funder.
                example: CBET-1647474
            required:
              - funder
              - funder_display_name
          example:
            - funder: https://openalex.org/F4320332161
              funder_display_name: National Science Foundation
              award_id: CBET-1647474
            - funder: https://openalex.org/F4320332161
              funder_display_name: National Science Foundation
              award_id: '1758606'
        has_fulltext:
          description: Set to true if the work's full text is searchable in OpenAlex.
          type: boolean
          example: true
        id:
          description: The OpenAlex ID for this work.
          type: string
          pattern: ^https://openalex.org/W\d+$
          example: https://openalex.org/W2741809807
        ids:
          description: All the external identifiers that we know about for this work. IDs are expressed as URIs whenever possible.
          properties:
            doi:
              description: The DOI for this work.
              type: string
            mag:
              description: The Microsoft Academic Graph ID for this work.
              type: integer
            openalex:
              description: The OpenAlex ID for this work.
              type: string
            pmcid:
              description: The PubMed Central ID for this work.
              type: string
            pmid:
              description: The PubMed ID for this work.
              type: string
          type: object
          example:
            openalex: https://openalex.org/W2741809807
            doi: https://doi.org/10.7717/peerj.4375
            mag: 2741809807
            pmid: https://pubmed.ncbi.nlm.nih.gov/29456894
        indexed_in:
          description: The sources this work is indexed in.
          items:
            enum:
              - arxiv
              - crossref
              - doaj
              - pubmed
            type: string
          type: array
          example:
            - arxiv
            - crossref
            - pubmed
        institutions_distinct_count:
          description: Number of distinct institutions among the authorships for this work.
          type: integer
          example: 4
        is_paratext:
          description: True if we think this work is paratext.
          type: boolean
          example: false
        is_retracted:
          description: True if we know this work has been retracted.
          type: boolean
          example: false
        keywords:
          description: A list of keywords associated with this work.
          items:
            $ref: '#/components/schemas/keyword'
          type: array
        language:
          description: The language of the work in ISO 639-1 format.
          type: string
          example: en
        license:
          description: The license applied to this work at this host. Most toll-access works don't have an explicit license (they're under "all rights reserved" copyright), so this field generally has content only if is_oa is true.
          type: string
          example: cc-by
        locations:
          description: List of locations where the work can be found, including various versions and sources.
          items:
            $ref: '#/components/schemas/location'
          type: array
        locations_count:
          description: Number of locations for this work.
          type: integer
          example: 3
        mesh:
          description: List of Medical Subject Headings (MeSH) associated with the work, if applicable. MeSH terms are used to index and categorize biomedical literature.
          type: array
          items:
            type: object
            properties:
              descriptor_ui:
                type: string
                description: The unique identifier for the MeSH descriptor, starting with the letter D.
                example: D000086382
              descriptor_name:
                type: string
                description: The name of the MeSH descriptor.
                example: COVID-19
              qualifier_ui:
                type: string
                description: The unique identifier for the MeSH qualifier, starting with the letter Q.
                example: Q000517
              qualifier_name:
                type: string
                description: The name of the MeSH qualifier.
                example: epidemiology
              is_major_topic:
                type: boolean
                description: Indicates if this MeSH tag is a major topic for the work. Major topics are the main focus of the article.
                example: true
          example:
            - descriptor_ui: D000086382
              descriptor_name: COVID-19
              qualifier_ui: Q000517
              qualifier_name: epidemiology
              is_major_topic: true
            - descriptor_ui: D000293
              descriptor_name: Adolescent
              is_major_topic: false
        ngrams_url:
          description: URL to retrieve n-grams for this work.
          type: string
          example: https://api.openalex.org/works/W2023271753/ngrams
        open_access:
          type: object
          description: Information about the open access status of the work.
          properties:
            is_oa:
              type: boolean
              description: True if this work is Open Access (OA).
            oa_status:
              type: string
              enum:
                - gold
                - green
                - hybrid
                - bronze
                - closed
              description: The Open Access (OA) status of this work.
            oa_url:
              type: string
              description: The best Open Access (OA) URL for this work.
            any_repository_has_fulltext:
              type: boolean
              description: True if any of this work's locations has is_oa=true and source.type=repository. This indicates that a full-text version of the work is available in an open access repository.
          required:
            - is_oa
            - oa_status
        primary_location:
          $ref: '#/components/schemas/location'
          description: The primary location where this work can be found, typically the publisher's site.
        primary_topic:
          $ref: '#/components/schemas/topic'
          description: The top ranked Topic for this work.
        publication_date:
          description: The day when this work was published, formatted as an ISO 8601 date.
          format: date
          type: string
          pattern: ^\d{4}-\d{2}-\d{2}$
          example: '2018-02-13'
        publication_year:
          description: The year this work was published.
          type: integer
          example: 2018
        referenced_works:
          description: OpenAlex IDs for works that this work cites.
          items:
            type: string
          type: array
          example:
            - https://openalex.org/W2741809807
            - https://openalex.org/W2741809808
            - https://openalex.org/W2741809809
        related_works:
          description: OpenAlex IDs for works related to this work. These are computed algorithmically based on shared concepts.
          items:
            type: string
          type: array
        sustainable_development_goals:
          description: The UN Sustainable Development Goals relevant to this work.
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: The OpenAlex ID for this sustainable development goal.
              display_name:
                type: string
                description: The name of the sustainable development goal.
              score:
                type: number
                description: The relevance score of this goal for the work.
          example:
            - id: https://metadata.un.org/sdg/3
              display_name: Good health and well-being
              score: 0.95
            - id: https://metadata.un.org/sdg/13
              display_name: Climate action
              score: 0.85
        title:
          description: The title of this work.
          type: string
          example: 'The state of OA: a large-scale analysis of the prevalence and impact of Open Access articles'
        topics:
          description: The top ranked Topics for this work.
          items:
            properties:
              display_name:
                description: The name of the topic.
                type: string
              domain:
                properties:
                  display_name:
                    type: string
                  id:
                    type: integer
                type: object
              field:
                properties:
                  display_name:
                    type: string
                  id:
                    type: integer
                type: object
              id:
                description: The OpenAlex ID for this topic.
                type: string
              score:
                description: The strength of the connection between the work and this topic.
                type: number
              subfield:
                properties:
                  display_name:
                    type: string
                  id:
                    type: integer
                type: object
            type: object
          type: array
        type:
          description: The type of the work.
          type: string
          example: article
        type_crossref:
          description: Legacy type information, using Crossref's "type" controlled vocabulary.
          type: string
          example: journal-article
        updated_date:
          description: The last time anything in this Work object changed, including counts, formatted as an ISO 8601 date-time. This date is updated for any change at all, including increases in various counts.
          format: date-time
          type: string
          example: '2022-01-02T00:22:35.180390'
    autocomplete:
      type: object
      properties:
        meta:
          type: object
          description: Information about the autocomplete request and response.
          properties:
            count:
              type: integer
              description: The total number of matching results.
            db_response_time_ms:
              type: integer
              description: The time taken by the database to respond, in milliseconds.
            page:
              type: integer
              description: The current page number (always 1 for autocomplete).
            per_page:
              type: integer
              description: The number of results per page (always 10 for autocomplete).
        results:
          type: array
          description: A list of up to ten autocomplete results for the query, sorted by citation count.
          items:
            type: object
            properties:
              id:
                type: string
                description: The OpenAlex ID for this result entity.
              external_id:
                type: string
                description: The Canonical External ID for this result entity.
              display_name:
                type: string
                description: The entity's display_name property.
              entity_type:
                type: string
                description: The entity's type (author, concept, institution, source, publisher, funder, or work).
                enum:
                  - author
                  - concept
                  - institution
                  - source
                  - publisher
                  - funder
                  - work
              cited_by_count:
                type: integer
                description: The entity's cited_by_count property. For works, this is the number of incoming citations. For other entities, it's the sum of incoming citations for all linked works.
              works_count:
                type: integer
                description: The number of works associated with the entity. For entity type 'work' it's always null.
              hint:
                type: string
                description: Extra information to help identify the right item. Content varies by entity type.
      example:
        meta:
          count: 183
          db_response_time_ms: 5
          page: 1
          per_page: 10
        results:
          - id: https://openalex.org/I33213144
            display_name: University of Florida
            hint: Gainesville, USA
            cited_by_count: 17190001
            entity_type: institution
            external_id: https://ror.org/02y3ad647
            works_count: 456789
    search:
      type: string
      description: Text search query string to find entities that match the given text. Supports boolean operators (AND, OR, NOT) and exact phrase matching with double quotes.
      example: dna
  parameters:
    filter:
      $ref: '#/components/parameters/filter_parameter'
    search:
      $ref: '#/components/parameters/search_parameter'
    sort:
      $ref: '#/components/parameters/sort_parameter'
    page:
      $ref: '#/components/parameters/page_parameter'
    per_page:
      $ref: '#/components/parameters/per_page_parameter'
    select:
      $ref: '#/components/parameters/select_parameter'
    group_by:
      $ref: '#/components/parameters/group_by_parameter'
    autocomplete:
      $ref: '#/components/parameters/autocomplete_parameter'
    cursor:
      $ref: '#/components/parameters/cursor_page_parameter'
    filter_parameter:
      name: filter
      in: query
      description: |
        Filters narrow the list down to just entities that meet particular conditions.
        Multiple filters can be combined using commas. Filters support logical expressions including inequality, negation, intersection, and addition.
