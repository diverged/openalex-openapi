openapi: 3.1.0
info:
  title: OpenAlex API
  description: An OpenAPI specification for the OpenAlex API
  version: 1.0.0
  license:
    name: CC0 1.0 Universal
    url: https://creativecommons.org/publicdomain/zero/1.0/
servers:
  - url: https://api.openalex.org
security:
  - PoliteEmail: []
paths:
  /authors:
    get:
      operationId: listAuthors
      summary: List Authors
      description: Returns a list of authors.
      parameters:
        - $ref: '#/components/parameters/filter_parameter'
        - $ref: '#/components/parameters/search_parameter'
        - $ref: '#/components/parameters/sort_parameter'
        - $ref: '#/components/parameters/cursor_page_parameter'
        - $ref: '#/components/parameters/per_page_parameter'
        - $ref: '#/components/parameters/select_parameter'
        - $ref: '#/components/parameters/group_by_parameter'
        - name: sample
          in: query
          description: Get a random sample of results
          schema:
            type: integer
          example: 25
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/author'
                  group_by:
                    type: array
                    items:
                      $ref: '#/components/schemas/group_by'
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '429':
          description: Too many requests
  /concepts:
    get:
      operationId: listConcepts
      summary: List Concepts
      description: Returns a list of concepts.
      parameters:
        - $ref: '#/components/parameters/filter_parameter'
        - $ref: '#/components/parameters/search_parameter'
        - $ref: '#/components/parameters/sort_parameter'
        - $ref: '#/components/parameters/page_parameter'
        - $ref: '#/components/parameters/per_page_parameter'
        - $ref: '#/components/parameters/select_parameter'
        - $ref: '#/components/parameters/group_by_parameter'
        - name: sample
          in: query
          description: Get a random sample of results
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/concept'
                  group_by:
                    type: array
                    items:
                      $ref: '#/components/schemas/group_by'
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '429':
          description: Too many requests
  /funders:
    get:
      operationId: listFunders
      summary: List Funders
      description: Returns a list of funders.
      parameters:
        - $ref: '#/components/parameters/filter_parameter'
        - $ref: '#/components/parameters/search_parameter'
        - $ref: '#/components/parameters/sort_parameter'
        - $ref: '#/components/parameters/page_parameter'
        - $ref: '#/components/parameters/per_page_parameter'
        - $ref: '#/components/parameters/select_parameter'
        - $ref: '#/components/parameters/group_by_parameter'
        - name: sample
          in: query
          description: Get a random sample of results
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/funder'
                  group_by:
                    type: array
                    items:
                      $ref: '#/components/schemas/group_by'
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '429':
          description: Too many requests
  /institutions:
    get:
      operationId: listInstitutions
      summary: List Institutions
      description: Returns a list of institutions.
      parameters:
        - $ref: '#/components/parameters/filter_parameter'
        - $ref: '#/components/parameters/search_parameter'
        - $ref: '#/components/parameters/sort_parameter'
        - $ref: '#/components/parameters/page_parameter'
        - $ref: '#/components/parameters/per_page_parameter'
        - $ref: '#/components/parameters/select_parameter'
        - $ref: '#/components/parameters/group_by_parameter'
        - name: sample
          in: query
          description: Get a random sample of results
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/institution'
                  group_by:
                    type: array
                    items:
                      $ref: '#/components/schemas/group_by'
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '429':
          description: Too many requests
  /keywords:
    get:
      operationId: listKeywords
      summary: List Keywords
      description: Returns a list of keywords.
      parameters:
        - $ref: '#/components/parameters/filter_parameter'
        - $ref: '#/components/parameters/search_parameter'
        - $ref: '#/components/parameters/sort_parameter'
        - $ref: '#/components/parameters/page_parameter'
        - $ref: '#/components/parameters/per_page_parameter'
        - $ref: '#/components/parameters/select_parameter'
        - $ref: '#/components/parameters/group_by_parameter'
        - name: sample
          in: query
          description: Get a random sample of results
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/keyword'
                  group_by:
                    type: array
                    items:
                      $ref: '#/components/schemas/group_by'
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '429':
