get:
  summary: List Works
  description: Returns a list of works.
  parameters:
    - $ref: '../components/parameters/filter_parameter.yaml'
    - $ref: '../components/parameters/search_parameter.yaml'
    - $ref: '../components/parameters/sort_parameter.yaml'
    - $ref: '../components/parameters/page_parameter.yaml'
    - $ref: '../components/parameters/per_page_parameter.yaml'
    - $ref: '../components/parameters/select_parameter.yaml'
    - $ref: '../components/parameters/group_by_parameter.yaml'
    - name: sample
      in: query
      description: Get a random sample of results
      schema:
        type: integer
      example: 10
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  count:
                    type: integer
                    description: Total number of results
                  db_response_time_ms:
                    type: integer
                    description: Database response time in milliseconds
                  page:
                    type: integer
                    description: Current page number
                  per_page:
                    type: integer
                    description: Number of results per page
                  count_new:
                    type: integer
                    description: Number of new results since last update
                  count_updated:
                    type: integer
                    description: Number of updated results since last update
              results:
                type: array
                items:
                  $ref: '../components/schemas/work.yaml'
    '400':
      description: Bad request
    '403':
      description: Forbidden
    '429':
      description: Too many requests

/{id}:
  get:
    summary: Get a single Work
    description: Returns details for a single work. Any ID supported in the `ids` object will successfully return a single entity.
    parameters:
      - name: id
        in: path
        required: true
        description: OpenAlex ID or any supported external ID (DOI, MAG, PMID, PMCID) of the work
        schema:
          type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../components/schemas/work.yaml'
      '404':
        description: Work not found
      '403':
        description: Forbidden
      '429':
        description: Too many requests
