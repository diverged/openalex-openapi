get:
  operationId: getInstitution
  summary: Get a single Institution
  description: Returns details for a single institution. Any ID supported in the `ids` object will successfully return a single entity.
  parameters:
    - name: id
      in: path
      required: true
      description: OpenAlex ID or any supported external ID (ROR, GRID, Wikidata) of the institution
      schema:
        type: string
    - $ref: '../../components/parameters/select_parameter.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/institution.yaml'
    '404':
      description: Institution not found
    '403':
      description: Forbidden
    '429':
      description: Too many requests
