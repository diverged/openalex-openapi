get:
  summary: Get a single Publisher
  description: Returns details for a single publisher. Any ID supported in the `ids` object will successfully return a single entity.
  parameters:
    - name: id
      in: path
      required: true
      description: OpenAlex ID or any supported external ID (ROR, Wikidata) of the publisher
      schema:
        type: string
    - $ref: '../../components/parameters/select_parameter.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/publisher.yaml'
    '404':
      description: Publisher not found
    '403':
      description: Forbidden
    '429':
      description: Too many requests
