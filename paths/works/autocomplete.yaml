get:
  operationId: autocompleteWorks
  summary: Autocomplete Works
  description: Returns a list of works for autocomplete functionality.
  parameters:
    - name: q
      in: query
      description: The search query for autocomplete
      required: true
      schema:
        type: string
    - $ref: '../../components/parameters/filter_parameter.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/autocomplete.yaml'
    '400':
      description: Bad request
    '403':
      description: Forbidden
    '429':
      description: Too many requests
