get:
  operationId: autocompleteInstitutions
  summary: Autocomplete Institutions
  description: Returns a list of institutions matching the given query string, useful for creating type-ahead style search functions.
  parameters:
    - name: q
      in: query
      description: The search query
      required: true
      schema:
        type: string
    - $ref: '../../components/parameters/filter_parameter.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/autocomplete.yaml'
    '400':
      description: Bad request
    '403':
      description: Forbidden
    '429':
      description: Too many requests
