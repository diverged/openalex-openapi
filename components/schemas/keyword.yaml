type: object
properties:
  id:
    type: string
    description: The OpenAlex ID for this keyword.
    example: "https://openalex.org/K1234567890"
  display_name:
    type: string
    description: The name of the keyword.
    example: "machine learning"
  score:
    type: number
    format: float
    description: The similarity score of the keyword to the work's title and abstract text. Higher scores indicate greater relevance.
    example: 0.85
  works_count:
    type: integer
    description: The number of works in OpenAlex that have this keyword.
    example: 12345
  works_api_url:
    type: string
    description: An URL that will get you a list of all the works with this keyword.
    example: "https://api.openalex.org/works?filter=keywords.id:keywords/diagnosis"
  cited_by_count:
    type: integer
    description: The total number of citations received by all works with this keyword.
    example: 98765
  updated_date:
    type: string
    format: custom_date_time
    description: The last time anything in this keyword object changed. Formatted as ISO 8601 extended format without time zone designator.
    example: "2024-07-13T06:17:17.932040"
  created_date:
    description: The date this keyword object was created in the OpenAlex dataset.
    format: date
    type: string
    example: "2017-08-08"
required:
  - id
  - display_name
example:
  id: "https://openalex.org/K1234567890"
  display_name: "machine learning"
  score: 0.85
  works_count: 12345
  cited_by_count: 98765
