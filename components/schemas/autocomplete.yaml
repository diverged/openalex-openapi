type: object
properties:
  meta:
    type: object
    description: Information about the autocomplete request and response.
    properties:
      count:
        type: integer
        description: The total number of matching results.
      db_response_time_ms:
        type: integer
        description: The time taken by the database to respond, in milliseconds.
      page:
        type: integer
        description: The current page number (always 1 for autocomplete).
      per_page:
        type: integer
        description: The number of results per page (always 10 for autocomplete).
  results:
    type: array
    description: A list of up to ten autocomplete results for the query, sorted by citation count.
    items:
      type: object
      properties:
        id:
          type: string
          description: The OpenAlex ID for this result entity.
        external_id:
          type: string
          description: The Canonical External ID for this result entity.
        display_name:
          type: string
          description: The entity's display_name property.
        entity_type:
          type: string
          description: The entity's type (author, concept, institution, source, publisher, funder, or work).
          enum: [author, concept, institution, source, publisher, funder, work]
        cited_by_count:
          type: integer
          description: The entity's cited_by_count property. For works, this is the number of incoming citations. For other entities, it's the sum of incoming citations for all linked works.
        works_count:
          type: integer
          description: The number of works associated with the entity. For entity type 'work' it's always null.
        hint:
          type: string
          description: Extra information to help identify the right item. Content varies by entity type.
example:
  meta:
    count: 183
    db_response_time_ms: 5
    page: 1
    per_page: 10
  results:
    - id: "https://openalex.org/I33213144"
      display_name: "University of Florida"
      hint: "Gainesville, USA"
      cited_by_count: 17190001
      entity_type: "institution"
      external_id: "https://ror.org/02y3ad647"
      works_count: 456789
