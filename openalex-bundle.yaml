      schema:
        $ref: '#/components/schemas/filter'
      example: type:book,cited_by_count:>1,is_oa:true
      examples:
        single_filter:
          summary: Filter works by type
          value: type:book
        multiple_filters:
          summary: Filter works by type and citation count
          value: type:book,cited_by_count:>1
        negation:
          summary: Filter institutions not in the US
          value: country_code:!us
        intersection:
          summary: Filter works with authors from France and UK
          value: institutions.country_code:fr+gb
        addition:
          summary: Filter works with authors from France or UK
          value: institutions.country_code:fr|gb
    search_parameter:
      name: search
      in: query
      description: Text search query string to find entities that match the given text.
      required: false
      schema:
        type: string
      example: dna
      examples:
        simple_search:
          summary: Simple search query
          value: dna
        boolean_search:
          summary: Boolean search query
          value: (elmo AND "sesame street") NOT (cookie OR monster)
        exact_phrase:
          summary: Exact phrase search
          value: fierce creatures
    sort_parameter:
      name: sort
      in: query
      description: |
        Specify the property to sort the results by. Multiple sort keys can be provided, separated by commas.
        Append ':desc' to sort in descending order. Default sort direction is ascending.
      required: false
      schema:
        $ref: '#/components/schemas/sort'
      example: cited_by_count:desc
      examples:
        single_sort:
          summary: Sort by cited_by_count in descending order
          value: cited_by_count:desc
        multiple_sort:
          summary: Sort by publication year (descending) then by relevance score (descending)
          value: publication_year:desc,relevance_score:desc
    cursor_page_parameter:
      name: cursor
      in: query
      description: |
        A cursor value for paginating through results. Use '*' to start cursor pagination, or use the 'next_cursor' value from the previous response to get the next page.

        Warning: Don't use cursor paging to download the whole dataset. It's inefficient and puts a massive load on the servers. Instead, use the OpenAlex snapshot for downloading all data at once.
      required: false
      schema:
        $ref: '#/components/schemas/cursor'
      example: '*'
      examples:
        start_cursor:
          summary: Start cursor pagination
          value: '*'
        next_page:
          summary: Get the next page of results
          value: IlsxNjA5MzcyODAwMDAwLCAnaHR0cHM6Ly9vcGVuYWxleC5vcmcvVzI0ODg0OTk3NjQnXSI=
    per_page_parameter:
      name: per-page
      in: query
      description: The number of results to return per page. Minimum is 1, maximum is 200, default is 25.
      required: false
      schema:
        $ref: '#/components/schemas/per_page'
      example: 50
      examples:
        default:
          summary: Default number of results per page
          value: 25
        maximum:
          summary: Maximum number of results per page
          value: 200
    select_parameter:
      name: select
      in: query
      description: Comma-separated list of fields to return in the results. Only root-level fields can be selected.
      required: false
      schema:
        $ref: '#/components/schemas/select'
      example: id,doi,display_name
      examples:
        single_entity:
          summary: Select fields for a single entity
          value: id,display_name
        list_of_entities:
          summary: Select fields for a list of entities
          value: id,doi,display_name
    group_by_parameter:
      name: group_by
      in: query
      description: |
        Groups the results by a specified property. The response will include a `group_by` object with counts for each group.

        You can group by most of the same properties that you can filter by.

        To include the "unknown" group in the response, add `:include_unknown` after the group-by parameter.

        Example: `group_by=authorships.institutions.id` or `group_by=authorships.institutions.id:include_unknown`

        The response will contain:
        - `key`: The OpenAlex ID or raw value of the `group_by` parameter for members of this group.
        - `key_display_name`: The `display_name` or raw value of the `group_by` parameter for members of this group.
        - `count`: The number of entities in the group.
      schema:
        type: string
        pattern: ^[a-z_.]+(:[a-z_]+)?$
        description: |
          The property to group by. Can be any filterable property.
          Optionally followed by `:include_unknown` to include the "unknown" group.
      example: authorships.institutions.id
    page_parameter:
      name: page
      in: query
      description: The page number of results to return. Used for basic paging.
      required: false
      schema:
        $ref: '#/components/schemas/page'
      example: 2
      examples:
        default_page:
          summary: Default first page
          value: 1
        second_page:
          summary: Second page of results
          value: 2
    autocomplete_parameter:
      name: q
      in: query
      description: |
        The search string supplied by the user for autocomplete suggestions.

        Additional parameters:
        - filter: Optional filter to apply to the autocomplete results. Uses the same syntax as entity filters.
        - search: Optional search query to apply to the autocomplete results. Uses the same syntax as entity search.
      required: true
      schema:
        type: string
      example: flori
      examples:
        simple_query:
          summary: Simple autocomplete query
          value: flori
        with_filter:
          summary: Autocomplete query with filter
          value: flori&filter=publication_year:2010
        with_search:
          summary: Autocomplete query with search
          value: flori&search=frogs
