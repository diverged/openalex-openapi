type: object
description: The Concepts most frequently applied to this entity. Each is represented as a dehydrated Concept object, with one additional attribute - `score` (Float)
items:
  allOf:
    - $ref: './dehydrated_concept.yaml'
    - type: object
      properties:
        score:
          description: The strength of association between this source and the listed concept, from 0-100.
          type: 
            - number
            - "null"
          format: float
          example: 4.56749
