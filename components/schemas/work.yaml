type: object
properties:
  abstract_inverted_index:
    description: The abstract of the work, as an inverted index.
    type: object
    example:
      Despite: [0]
      growing: [1]
      interest: [2]
      in: [3, 57, 73, 110, 122]
      Open: [4, 201]
      Access: [5]
  apc_list:
    description: Information about this work's APC (article processing charge) list price.
    properties:
      currency:
        description: The currency of the APC.
        type: string
      provenance:
        description: The source of this APC information.
        type: string
      value:
        description: The amount of the APC.
        type: integer
      value_usd:
        description: The APC converted into USD.
        type: integer
    type: object
    example:
      value: 3200
      currency: USD
      value_usd: 3200
      provenance: doaj
  apc_paid:
    description: Information about the paid APC (article processing charge) for this work.
    properties:
      currency:
        description: The currency of the paid APC.
        type: string
      provenance:
        description: The source of this paid APC information.
        type: string
      value:
        description: The amount of the paid APC.
        type: integer
      value_usd:
        description: The paid APC converted into USD.
        type: integer
    type: object
    example:
      value: 2250
      currency: EUR
      value_usd: 2426
      provenance: openapc
  authorships:
    description: List of authorship information for the work, including authors and their institutions.
    items:
      $ref: ./authorship.yaml
    type: array
  best_oa_location:
    $ref: ./location.yaml
    description: The best available open access location for this work.
  biblio:
    description: Old-timey bibliographic info for this work.
    properties:
      first_page:
        description: The first page number for this work.
        type: string
      issue:
        description: The issue number for this work.
        type: string
      last_page:
        description: The last page number for this work.
        type: string
      volume:
        description: The volume number for this work.
        type: string
    type: object
  cited_by_api_url:
    description: A URL that displays a list of works that cite this work.
    type: string
  cited_by_count:
    description: The number of citations to this work.
    type: integer
    example: 382
  concepts:
    description: List of concepts (research topics) associated with the work.
    items:
      $ref: ./dehydrated_concept.yaml
    type: array
  corresponding_author_ids:
    description: OpenAlex IDs of any authors for which authorships.is_corresponding is true.
    items:
      type: string
    type: array
  corresponding_institution_ids:
    description: OpenAlex IDs of any institutions found within an authorship for which authorships.is_corresponding is true.
    items:
      type: string
    type: array
  countries_distinct_count:
    description: Number of distinct country_codes among the authorships for this work.
    type: integer
  counts_by_year:
    description: Cited_by_count for each of the last ten years, binned by year.
    items:
      properties:
        cited_by_count:
          type: integer
        year:
          type: integer
      type: object
    type: array
    example:
      - year: 2022
        cited_by_count: 8
      - year: 2021
        cited_by_count: 252
      - year: 2012
        cited_by_count: 79
  created_date:
    description: The date and time this Work object was created in the OpenAlex dataset.
    format: date
    type: string
    example: "2017-08-08"
  display_name:
    description: The title of this work (same as title).
    type: string
    example: "The state of OA: a large-scale analysis of the prevalence and impact of Open Access articles"
  doi:
    description: The DOI for the work.
    type: string
    pattern: '^https://doi.org/10\.\d{4,9}/[-._;()/:A-Z0-9]+$'
    example: 'https://doi.org/10.7717/peerj.4375'
  fulltext_origin:
    description: If a work's full text is searchable in OpenAlex, this tells you how we got the text.
    enum: [pdf, ngrams]
    type: string
    example: "pdf"
  grants:
    description: Information about grants that funded this work.
    items:
      $ref: ./grant.yaml
    type: array
  has_fulltext:
    description: Set to true if the work's full text is searchable in OpenAlex.
    type: boolean
    example: true
  id:
    description: The OpenAlex ID for this work.
    type: string
    pattern: '^https://openalex.org/W\d+$'
    example: 'https://openalex.org/W2741809807'
  ids:
    description: All the external identifiers that we know about for this work. IDs are expressed as URIs whenever possible.
    properties:
      doi:
        description: The DOI for this work.
        type: string
      mag:
        description: The Microsoft Academic Graph ID for this work.
        type: integer
      openalex:
        description: The OpenAlex ID for this work.
        type: string
      pmcid:
        description: The PubMed Central ID for this work.
        type: string
      pmid:
        description: The PubMed ID for this work.
        type: string
    type: object
    example:
      openalex: "https://openalex.org/W2741809807"
      doi: "https://doi.org/10.7717/peerj.4375"
      mag: 2741809807
      pmid: "https://pubmed.ncbi.nlm.nih.gov/29456894"
  indexed_in:
    description: The sources this work is indexed in.
    items:
      enum: [arxiv, crossref, doaj, pubmed]
      type: string
    type: array
    example: ["arxiv", "crossref", "pubmed"]
  institutions_distinct_count:
    description: Number of distinct institutions among the authorships for this work.
    type: integer
    example: 4
  is_paratext:
    description: True if we think this work is paratext.
    type: boolean
    example: false
  is_retracted:
    description: True if we know this work has been retracted.
    type: boolean
    example: false
  keywords:
    description: A list of keywords associated with this work.
    items:
      $ref: ./keyword.yaml
    type: array
  language:
    description: The language of the work in ISO 639-1 format.
    type: string
    example: "en"
  license:
    description: The license applied to this work at this host. Most toll-access works don't have an explicit license (they're under "all rights reserved" copyright), so this field generally has content only if is_oa is true.
    type: string
    example: "cc-by"
  locations:
    description: List of locations where the work can be found, including various versions and sources.
    items:
      $ref: ./location.yaml
    type: array
  locations_count:
    description: Number of locations for this work.
    type: integer
    example: 3
  mesh:
    description: List of Medical Subject Headings (MeSH) associated with the work, if applicable.
    items:
      $ref: ./mesh_tag.yaml
    type: array
  ngrams_url:
    description: URL to retrieve n-grams for this work.
    type: string
    example: "https://api.openalex.org/works/W2023271753/ngrams"
  open_access:
    $ref: ./open_access.yaml
    description: Information about the open access status of the work.
  primary_location:
    $ref: ./location.yaml
    description: The primary location where this work can be found, typically the publisher's site.
  primary_topic:
    $ref: ./topic.yaml
    description: The top ranked Topic for this work.
  publication_date:
    description: The day when this work was published, formatted as an ISO 8601 date.
    format: date
    type: string
    pattern: '^\d{4}-\d{2}-\d{2}$'
    example: '2018-02-13'
  publication_year:
    description: The year this work was published.
    type: integer
    example: 2018
  referenced_works:
    description: OpenAlex IDs for works that this work cites.
    items:
      type: string
    type: array
    example:
      - "https://openalex.org/W2741809807"
      - "https://openalex.org/W2741809808"
      - "https://openalex.org/W2741809809"
  related_works:
    description: OpenAlex IDs for works related to this work. These are computed algorithmically based on shared concepts.
    items:
      type: string
    type: array
  sustainable_development_goals:
    description: The UN Sustainable Development Goals relevant to this work.
    items:
      $ref: ./sustainable_development_goal.yaml
    type: array
    example:
      - id: "https://metadata.un.org/sdg/3"
        display_name: "Good health and well-being"
        score: 0.95
      - id: "https://metadata.un.org/sdg/13"
        display_name: "Climate action"
        score: 0.85
  title:
    description: The title of this work.
    type: string
    example: 'The state of OA: a large-scale analysis of the prevalence and impact of Open Access articles'
  topics:
    description: The top ranked Topics for this work.
    items:
      properties:
        display_name:
          description: The name of the topic.
          type: string
        domain:
          properties:
            display_name:
              type: string
            id:
              type: integer
          type: object
        field:
          properties:
            display_name:
              type: string
            id:
              type: integer
          type: object
        id:
          description: The OpenAlex ID for this topic.
          type: string
        score:
          description: The strength of the connection between the work and this topic.
          type: number
        subfield:
          properties:
            display_name:
              type: string
            id:
              type: integer
          type: object
      type: object
    type: array
  type:
    description: The type of the work.
    type: string
    example: "article"
  type_crossref:
    description: Legacy type information, using Crossref's "type" controlled vocabulary.
    type: string
    example: "journal-article"
  updated_date:
    description: The last time anything in this Work object changed, including counts, formatted as an ISO 8601 date-time. This date is updated for any change at all, including increases in various counts.
    format: date-time
    type: string
    example: "2022-01-02T00:22:35.180390"
