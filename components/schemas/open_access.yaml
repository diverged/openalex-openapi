type: object
properties:
  is_oa:
    type: boolean
    description: True if this work is Open Access (OA).
  oa_status:
    type: string
    enum: [gold, green, hybrid, bronze, closed]
    description: The Open Access (OA) status of this work.
  oa_url:
    type: string
    description: The best Open Access (OA) URL for this work.
  any_repository_has_fulltext:
    type: boolean
    description: True if any of this work's locations has is_oa=true and source.type=repository.
required:
  - is_oa
  - oa_status
