        - $ref: '#/components/parameters/search_parameter'
        - $ref: '#/components/parameters/sort_parameter'
        - $ref: '#/components/parameters/page_parameter'
        - $ref: '#/components/parameters/per_page_parameter'
        - $ref: '#/components/parameters/select_parameter'
        - $ref: '#/components/parameters/group_by_parameter'
        - name: sample
          in: query
          description: Get a random sample of results
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/publisher'
                  group_by:
                    type: array
                    items:
                      $ref: '#/components/schemas/group_by'
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '429':
          description: Too many requests
  /sources:
    get:
      operationId: listSources
      summary: List Sources
      description: Returns a list of sources. Sources are where works are hosted, including journals, conferences, preprint repositories, and institutional repositories.
      parameters:
        - $ref: '#/components/parameters/filter_parameter'
        - $ref: '#/components/parameters/search_parameter'
        - $ref: '#/components/parameters/sort_parameter'
        - $ref: '#/components/parameters/page_parameter'
        - $ref: '#/components/parameters/per_page_parameter'
        - $ref: '#/components/parameters/select_parameter'
        - $ref: '#/components/parameters/group_by_parameter'
        - name: sample
          in: query
          description: Get a random sample of results
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/source'
                  group_by:
                    type: array
                    items:
                      $ref: '#/components/schemas/group_by'
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '429':
          description: Too many requests
  /topics:
    get:
      operationId: listTopics
      summary: List Topics
      description: Returns a list of topics.
      parameters:
        - $ref: '#/components/parameters/filter_parameter'
        - $ref: '#/components/parameters/search_parameter'
        - $ref: '#/components/parameters/sort_parameter'
        - $ref: '#/components/parameters/page_parameter'
        - $ref: '#/components/parameters/per_page_parameter'
        - $ref: '#/components/parameters/select_parameter'
        - $ref: '#/components/parameters/group_by_parameter'
        - name: sample
          in: query
          description: Get a random sample of results
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/topic'
                  group_by:
                    type: array
                    items:
                      $ref: '#/components/schemas/group_by'
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '429':
          description: Too many requests
  /works:
    get:
      operationId: listWorks
      summary: List Works
      description: Returns a list of works.
      parameters:
        - $ref: '#/components/parameters/filter_parameter'
        - $ref: '#/components/parameters/search_parameter'
        - $ref: '#/components/parameters/sort_parameter'
        - $ref: '#/components/parameters/page_parameter'
        - $ref: '#/components/parameters/per_page_parameter'
        - $ref: '#/components/parameters/select_parameter'
        - $ref: '#/components/parameters/group_by_parameter'
        - name: sample
          in: query
          description: Get a random sample of results
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      count:
                        type: integer
                        description: Total number of results
                      db_response_time_ms:
                        type: integer
                        description: Database response time in milliseconds
                      page:
                        type: integer
                        description: Current page number
                      per_page:
                        type: integer
                        description: Number of results per page
                      count_new:
                        type: integer
                        description: Number of new results since last update
                      count_updated:
                        type: integer
                        description: Number of updated results since last update
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/work'
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '429':
          description: Too many requests
  /autocomplete/{entity_type}:
    get:
      operationId: autocompleteEntities
      summary: Autocomplete entities
      description: Returns a list of entities that match the given query string for autocomplete suggestions.
      parameters:
        - name: entity_type
          in: path
          required: true
          schema:
            type: string
            enum:
              - authors
              - concepts
              - funders
              - institutions
              - publishers
              - sources
              - topics
              - works
        - $ref: '#/components/parameters/autocomplete_parameter'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/autocomplete'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message describing the bad request
components:
  securitySchemes:
    PoliteEmail:
      type: apiKey
      name: email
      in: header
      description: Optional email address for polite requests
  schemas:
    Author:
      $ref: '#/components/schemas/author'
    Authorship:
      $ref: '#/components/schemas/authorship'
    Autocomplete:
      $ref: '#/components/schemas/autocomplete'
    Concept:
      $ref: '#/components/schemas/concept'
    Cursor:
      $ref: '#/components/schemas/cursor'
    DehydratedAuthor:
      $ref: '#/components/schemas/dehydrated_author'
    DehydratedConcept:
      $ref: '#/components/schemas/dehydrated_concept'
    DehydratedInstitution:
      $ref: '#/components/schemas/dehydrated_institution'
    DehydratedSource:
      $ref: '#/components/schemas/dehydrated_source'
    Filter:
      $ref: '#/components/schemas/filter'
    Funder:
      $ref: '#/components/schemas/funder'
    GroupBy:
      $ref: '#/components/schemas/group_by'
    Institution:
      $ref: '#/components/schemas/institution'
    Keyword:
      $ref: '#/components/schemas/keyword'
    Location:
      $ref: '#/components/schemas/location'
    Meta:
      $ref: '#/components/schemas/meta'
    Page:
      $ref: '#/components/schemas/page'
    PerPage:
      $ref: '#/components/schemas/per_page'
    Publisher:
      $ref: '#/components/schemas/publisher'
    Search:
      $ref: '#/components/schemas/search'
    Select:
      $ref: '#/components/schemas/select'
    Sort:
      $ref: '#/components/schemas/sort'
    Source:
      $ref: '#/components/schemas/source'
    Topic:
      $ref: '#/components/schemas/topic'
    Work:
      $ref: '#/components/schemas/work'
    filter:
      type: string
      description: |
        Filters narrow the list down to just entities that meet particular conditions.
        Multiple filters can be combined using commas. Filters support logical expressions including inequality, negation, intersection, and addition.
      example: type:book,cited_by_count:>1,is_oa:true
    sort:
      type: string
      description: |
        Comma-separated list of fields to sort by. Append ':desc' for descending order.
        Available sort properties (where they exist):
        * display_name
        * cited_by_count
        * works_count
        * publication_date
        * relevance_score (only when a search filter is active)
      example: cited_by_count:desc,publication_date
    cursor:
      type: string
      description: A cursor value for paginating through results. Use '*' to start cursor pagination, or use the 'next_cursor' value from the previous response to get the next page.
      example: '*'
    per_page:
      type: integer
      description: The number of results to return per page.
      minimum: 1
      maximum: 200
      default: 25
      example: 50
    select:
      type: string
      description: Comma-separated list of fields to return in the results. Only root-level fields can be selected.
      example: id,doi,display_name
    meta:
      type: object
      description: Metadata about the API response
      properties:
        count:
          type: integer
          description: The total number of entities (this will be all entities if no filter is applied)
        db_response_time_ms:
          type: integer
          description: The time taken by the database to respond, in milliseconds
        page:
          type: integer
          description: The current page number
        per_page:
          type: integer
          description: The number of results per page
        groups_count:
          type: integer
          nullable: true
          description: The count of groups in the current page (null if there are no groups in the response)
      example:
        count: 246136992
        db_response_time_ms: 271
        page: 1
        per_page: 200
        groups_count: 15
    dehydrated_institution:
      type: object
      description: A simplified representation of an institution, used when an institution is referenced by another entity.
      properties:
        id:
          type: string
          description: The OpenAlex ID for this institution.
          example: https://openalex.org/I114027177
        display_name:
          type: string
          description: The primary name of the institution.
          example: University of North Carolina at Chapel Hill
        ror:
          type: string
          description: The ROR ID for this institution.
          example: https://ror.org/00jmfr291
        country_code:
          type: string
          description: The country where this institution is located, represented as an ISO two-letter country code.
          example: US
        type:
          type: string
          description: The institution's primary type, using the ROR "type" controlled vocabulary.
          enum:
            - education
            - healthcare
            - company
            - archive
            - nonprofit
            - government
            - facility
            - other
          example: education
        lineage:
          type: array
          items:
            type: string
          description: OpenAlex IDs of this institution and its parent institutions.
          example:
            - https://openalex.org/I114027177
      required:
        - id
        - display_name
        - type
    dehydrated_concept:
      type: object
      description: A simplified representation of a concept, used when a concept is referenced by another entity.
      properties:
        id:
          type: string
          description: The OpenAlex ID for this concept.
          example: https://openalex.org/C41008148
        wikidata:
          type: string
          description: The Wikidata ID for this concept.
          example: https://www.wikidata.org/wiki/Q5
        display_name:
          type: string
          description: The human-readable name of the concept.
          example: Human
        level:
          type: integer
          description: The hierarchical level of the concept. Level 0 is the most general, and level 5 is the most specific.
          example: 1
        score:
          type: number
          description: The relevance score of this concept to the work. Higher scores indicate greater relevance.
          example: 0.8534
      required:
        - id
        - display_name
        - level
        - score
    author:
      type: object
      properties:
        affiliations:
          type: array
          description: List of objects representing the affiliations this author has claimed in their publications.
          items:
            type: object
            properties:
              institution:
                $ref: '#/components/schemas/dehydrated_institution'
              years:
                type: array
                items:
                  type: integer
          example:
            - institution:
                id: https://openalex.org/I201448701
                ror: https://ror.org/00cvxb145
              years:
                - 2018
                - 2019
                - 2020
            - institution:
                id: https://openalex.org/I74973139
                ror: https://ror.org/05x2bcf33
              years:
                - 2011
                - 2012
                - 2013
                - 2014
                - 2015
                - 2016
                - 2017
                - 2018
                - 2019
        cited_by_count:
          type: integer
          description: The total number of Works that cite a work this author has created.
          example: 38
        counts_by_year:
          type: array
          description: Works_count and cited_by_count for each of the last ten years, binned by year.
          items:
            type: object
            properties:
              year:
                type: integer
              works_count:
                type: integer
              cited_by_count:
                type: integer
          example:
            - year: 2022
              works_count: 0
              cited_by_count: 8
            - year: 2021
              works_count: 1
              cited_by_count: 252
            - year: 2012
              works_count: 7
              cited_by_count: 79
        created_date:
          type: string
          format: date
          description: The date this Author object was created in the OpenAlex dataset.
          example: '2017-08-08'
        display_name:
          type: string
          description: The name of the author as a single string.
          example: Jason Priem
        display_name_alternatives:
          type: array
          description: Other ways that we've found this author's name displayed.
          items:
            type: string
          example:
            - Jason R Priem
        id:
          type: string
          description: The OpenAlex ID for this author.
          example: https://openalex.org/A5023888391
        ids:
          type: object
          description: All the external identifiers that we know about for this author.
          properties:
            openalex:
              type: string
            orcid:
              type: string
            scopus:
              type: string
            twitter:
              type: string
            wikipedia:
              type: string
          example:
            openalex: https://openalex.org/A5023888391
            orcid: https://orcid.org/0000-0001-6187-6610
            scopus: http://www.scopus.com/inward/authorDetails.url?authorID=36455008000&partnerID=MN8TOARS
        last_known_institution:
          $ref: '#/components/schemas/dehydrated_institution'
          description: This author's last known institutional affiliation (deprecated).
        last_known_institutions:
          type: array
          description: This author's last known institutional affiliations.
          items:
            $ref: '#/components/schemas/dehydrated_institution'
        orcid:
          type: string
          description: The ORCID ID for this author.
          example: https://orcid.org/0000-0001-6187-6610
        summary_stats:
          type: object
          description: Citation metrics for this author.
          properties:
            2yr_mean_citedness:
              type: number
              format: float
            h_index:
              type: integer
            i10_index:
              type: integer
          example:
            2yr_mean_citedness: 1.5295340589458237
            h_index: 45
            i10_index: 205
        updated_date:
          type: string
          format: date-time
          description: The last time anything in this author object changed.
          example: '2022-01-02T00:00:00'
        works_api_url:
          type: string
          description: A URL that will get you a list of all this author's works.
          example: https://api.openalex.org/works?filter=author.id:A5023888391
        works_count:
          type: integer
          description: The number of Works this author has created.
          example: 38
        x_concepts:
          type: array
          description: The concepts most frequently applied to works created by this author (deprecated).
          items:
            allOf:
              - $ref: '#/components/schemas/dehydrated_concept'
              - type: object
                properties:
                  score:
                    type: number
                    format: float
          example:
            - id: https://openalex.org/C41008148
              wikidata: null
              display_name: Computer science
              level: 0
              score: 97.4
            - id: https://openalex.org/C17744445
              wikidata: null
              display_name: Political science
              level: 0
              score: 78.9
    group_by:
      type: object
      description: A group of entities and their count
      properties:
        key:
          type: string
          description: The OpenAlex ID or raw value of the group_by parameter for members of this group
        key_display_name:
          type: string
          description: The display_name or raw value of the group_by parameter for members of this group
        count:
          type: integer
          description: The number of entities in the group
      example:
        key: article
        key_display_name: article
        count: 202814957
    page:
      type: integer
      description: The page number of results to return. Used for basic paging.
      minimum: 1
      default: 1
      example: 2
    concept:
      type: object
      properties:
        id:
          type: string
          description: The OpenAlex ID for this concept.
          example: https://openalex.org/C2778407487
        wikidata:
          type: string
          description: The Wikidata ID for this concept. This is the Canonical External ID for concepts.
          example: https://www.wikidata.org/wiki/Q14565201
        display_name:
          type: string
          description: The English-language label of the concept.
          example: Altmetrics
        level:
          type: integer
          description: The level in the concept tree where this concept lives. Lower-level concepts are more general, and higher-level concepts are more specific.
          example: 2
        description:
          type: string
          description: A brief description of this concept.
          example: study of alternative metrics for analyzing and informing scholarship
        works_count:
          type: integer
          description: The number of works tagged with this concept.
          example: 3078
        cited_by_count:
          type: integer
          description: The number citations to works that have been tagged with this concept.
          example: 20248
        ids:
          type: object
          description: All the external identifiers that we know about for this concept.
          properties:
            openalex:
              type: string
              description: This concept's OpenAlex ID.
            wikidata:
              type: string
              description: This concept's Wikidata ID.
            wikipedia:
              type: string
              description: This concept's Wikipedia page URL.
            mag:
              type: integer
              description: This concept's Microsoft Academic Graph (MAG) ID.
          example:
            openalex: https://openalex.org/C2778407487
            wikidata: https://www.wikidata.org/wiki/Q14565201
            wikipedia: https://en.wikipedia.org/wiki/Altmetrics
            mag: 2778407487
        image_url:
          type: string
          description: URL where you can get an image representing this concept, where available.
          example: https://upload.wikimedia.org/wikipedia/commons/f/f1/Altmetrics.svg
        image_thumbnail_url:
          type: string
          description: Same as image_url, but it's a smaller image.
          example: https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Altmetrics.svg/100px-Altmetrics.svg.png
        international:
          type: object
          description: This concept's display name in many languages, derived from article titles on each language's wikipedia.
          properties:
            display_name:
              type: object
              additionalProperties:
                type: string
          example:
            display_name:
              ca: Altmetrics
        ancestors:
          type: array
          description: List of concepts that this concept descends from, as dehydrated Concept objects.
          items:
