get:
  operationId: getAuthor
  summary: Get a single Author
  description: Returns details for a single author. Any ID supported in the `ids` object will successfully return a single entity.
  parameters:
    - name: id
      in: path
      required: true
      description: OpenAlex ID or any supported external ID (ORCID, Scopus, Twitter, Wikipedia) of the author
      schema:
        type: string
    - $ref: '../../components/parameters/select_parameter.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/author.yaml'
    '404':
      description: Author not found
    '403':
      description: Forbidden
    '429':
      description: Too many requests
